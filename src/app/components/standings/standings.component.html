<mat-card class="example-card">
  <h2>Current Standings</h2>
  <div>
    <!-- <mat-spinner style="margin:0 auto;"></mat-spinner> -->
    <mat-spinner *ngIf="isLoading; else listContent" style="margin:0 auto;"></mat-spinner>

  </div>
  <ng-template #listContent>

    <div class="drivers">
      <table>
        <tr *ngFor="let standing of standings" routerLink="/drivers/{{standing.Driver.driverId}}">
          <td class="team-numeric">
            <span class="text">{{standing.position}}</span>
            <span style="background:#00D2BE" attr.class="color color-{{standing.Constructors[0].constructorId}}"></span>
          </td>
          <td>
            <span class="name" fxShow fxHide.xs="true">{{standing.Driver.givenName}}</span>
            <span class="name"> {{standing.Driver.familyName}}</span>
          </td>
          <td>{{standing.Driver.nationality}}</td>
          <td>{{standing.Constructors[0].name}}</td>
          <td>{{standing.points}}</td>
        </tr>
      </table>
    </div>

  </ng-template>
</mat-card>
