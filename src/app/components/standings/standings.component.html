<div
  class="standings"
  fxLayout
  fxLayoutAlign="center"
  fxLayoutGap="30px"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="center center"
>
  <div class="driver-list-container">
    <mat-spinner *ngIf="isLoading; else listContent"></mat-spinner>
  </div>
  <ng-template #listContent>
    <h2>Drivers Standings</h2>
    <app-driver-result [driverResults]="results"></app-driver-result>
  </ng-template>
</div>
