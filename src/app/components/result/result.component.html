<div
  class="result"
  fxLayout
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="center center"
  fxLayoutGap.lt-md="5px"
>
  <div
    fxLayout
    fxLayout="column"
    fxLayoutAlign="start center"
    fxFlexAlign="start center"
    fxLayout.lt-md="row"
    fxLayoutAlign.lt-md="center start"
    fxFlexAlign.lt-md="center start"
    fxLayoutGap.lt-md="5px"
  >
    <div>
      <mat-form-field>
        <mat-select
          placeholder="Year"
          (selectionChange)="yearOnChange($event)"
          [(ngModel)]="selectedSeasonOption"
        >
          <mat-option *ngFor="let season of seasons" [value]="season">
            {{ season }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select
          placeholder="Race"
          (selectionChange)="raceOnChange($event)"
          [(ngModel)]="selectedRaceOption"
        >
          <mat-option *ngFor="let race of races" [value]="race.round">
            {{ race.raceName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="driver-list-container">
    <h2>{{ selectedRace.raceName }}</h2>
    <div>
      <mat-spinner
        *ngIf="isLoading; else listContent"
        style="margin:0 auto;"
      ></mat-spinner>
    </div>
    <ng-template #listContent>
      <div *ngIf="resultsLoaded; else noResults" class="drivers">
        <app-driver-result [driverResults]="raceResult"></app-driver-result>
      </div>
      <ng-template #noResults>
        <div class="no-results">
          <span>There are no results available for this race</span>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
