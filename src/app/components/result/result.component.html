<div class="schedule" fxLayout fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="30px" fxLayoutGap.lt-md="5px">
  <div fxLayout fxLayout="column" fxLayoutAlign="start center" fxFlexAlign="start center" fxLayout.lt-md="row" fxLayoutAlign.lt-md="center start" fxFlexAlign.lt-md="center start" fxLayoutGap.lt-md="5px">
    <div>
      <mat-form-field>
        <mat-select placeholder="Year" (selectionChange)="yearOnChange($event)" [(ngModel)]="selectedYearOption">
          <mat-option *ngFor="let year of years" [value]="year.value">
            {{year.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Race" (selectionChange)="raceOnChange($event)" [(ngModel)]="selectedRaceOption">
          <mat-option *ngFor="let race of races" [value]="race.round">
            {{race.raceName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayoutAlign="center">
    <mat-card *ngIf="raceResult">
      <h2>{{selectedRace.raceName}}</h2>
      <div>
        <mat-spinner *ngIf="isLoading; else listContent" style="margin:0 auto;"></mat-spinner>
      </div>
      <ng-template #listContent>
        <div class="drivers">
          <table>
            <tr *ngFor="let result of raceResult">
              <td class="team-numeric">
                <span class="text">{{result.position}}</span>
                <span class="color team-{{result.Constructor.constructorId}}"></span>
              </td>
              <td class="name">
                <span class="first-name" fxShow fxHide.xs="true">{{result.Driver.givenName}}</span>
                <span class="last-name"> {{result.Driver.familyName}}</span>
              </td>
              <td class="country">{{result.Driver.nationality | nationality| async }}</td>
              <td class="team">{{result.Constructor.name|teamTranslator}}</td>
              <td class="points">{{result.points}}</td>
            </tr>
          </table>
        </div>
      </ng-template>
    </mat-card>
  </div>
</div>
