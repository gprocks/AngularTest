<mat-dialog-content>
  <div>{{raceWeekend[4].summary}}</div>
  <table>
    <tr *ngFor="let event of raceWeekend">
      <td>{{event.categories}}</td>
      <td>{{event.eventDate | date:'dd MMMM'}}</td>
      <td>{{event.eventDate | date:'HH:mm'}}</td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
