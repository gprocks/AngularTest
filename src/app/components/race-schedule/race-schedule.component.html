<div class="schedule" fxLayout fxLayout.lt-sm="column" fxLayoutAlign="center" fxLayoutGap="30px">
  <div fxLayoutAlign="center">
    <mat-card>
      <h2>Race Schedule</h2>
      <div>
        <mat-spinner *ngIf="isLoading; else listContent" style="margin:0 auto;"></mat-spinner>
      </div>
      <ng-template #listContent>
        <div>
          <table class="schedule-list">
            <thead>
              <td>
              </td>
              <td>
                <span>Date</span>
              </td>
              <td>
                <span>Time</span>
              </td>
              <td></td>
            </thead>
            <tr *ngFor="let raceweekend of raceSchedule">
              <td>
                <span class="text">{{raceweekend[4].country}}</span>
                <span class="text">({{raceweekend[4].location}})</span>

              </td>
              <td>
                <span class="text date-long">{{raceweekend[4].eventDate | date:'dd MMMM'}}</span>
                <span class="text date-med">{{raceweekend[4].eventDate | date:'dd MMM'}}</span>
              </td>
              <td> {{raceweekend[4].eventDate | date:'HH:mm'}}</td>
              <!-- <td>
                <i class="fas fa-info-circle"></i>
              </td> -->
            </tr>
          </table>
        </div>
      </ng-template>
    </mat-card>
  </div>
</div>
