
<h2>2017 Drivers</h2>
<ul class="heroes">
  <li *ngFor="let driver of drivers" (click)="onSelect(driver)">
      <span class="team-number">
          <span class="text">{{driver.permanentNumber?driver.permanentNumber:'NA'}}</span>
          <span style="background:#00D2BE" class="color"></span>
        </span>
        <span class="name">{{driver.givenName}} {{driver.familyName}}</span>
  </li>
</ul>
