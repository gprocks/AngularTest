<mat-dialog-content>
  <div class="weekendDetails">
    <div class="header" [ngStyle]="{'background-image':'linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url(' + (flagUrl|async) + ')'}">
      <span>{{raceWeekend[4].summary}}</span>
      <span>{{raceWeekend[4].location}}</span>
    </div>
    <table>
      <tr *ngFor="let event of raceWeekend">
        <td>{{event.categories}}</td>
        <td>{{event.eventDate | date:'dd MMMM'}}</td>
        <td>{{event.eventDate | date:'HH:mm'}}</td>
      </tr>
    </table>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="footer">
    <button mat-button mat-dialog-close>Close</button>
  </div>
</mat-dialog-actions>
